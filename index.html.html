<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* Tela de carregamento */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="loading-screen" id="loading">Carregando...</div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
  >
    <a-assets>
      <!-- Pré-carrega o modelo 3D -->
      <a-asset-item 
        id="hourglass" 
        src="https://raw.githack.com/br-martim/KaosKey/main/hourglass.glb"
      ></a-asset-item>
    </a-assets>

    <!-- Marcador (ajuste o size conforme necessário) -->
    <a-marker 
      type="pattern" 
      url="hourglass-marker.patt"
      emiteEvents="true"
      size="0.2" <!-- Tamanho do marcador em metros -->
    >
      <!-- Ampulheta 3D com animação -->
      <a-entity
        gltf-model="#hourglass"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      ></a-entity>
    </a-marker>

    <!-- Câmera ajustada para mobile -->
    <a-entity 
      camera="near: 0.01; far: 10000; fov: 60" 
      look-controls="enabled: false"
    ></a-entity>
  </a-scene>
